<div class="container" style="margin-top:100px;">
    <div class="row">
      <div class="col-md-4">
        <h2 class="entry-title">Döküman Ekle</h2>
        <label>Döküman Adı</label>
        <input type="text" id="txtDokuman" class="form-control">
        <label>Dosya Türü</label>
        <input type="text" id="txtDosya" class="form-control">
        <label>Dosya Boyutu</label>
        <input type="text" id="txtBoyut" class="form-control" maxlength="10">
        <br>
		<label>Döküman </label>
		<div class="col-md-8 col-md-offset-4">
			<div class="input-group"> <span class="input-group-addon" id="file_upload"><i class="glyphicon glyphicon-upload"></i></span>
				<input type="file" name="file_nm" id="file_nm" class="form-control upload" placeholder="" aria-describedby="file_upload">
			</div>
		</div>
		<br>
		<br><br><br>
        <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
        <hr>
        <div id="sonuc"></div>

      </div>
      <div class="col-md-8">
        <h2 class="entry-title">Kayıtlar</h2>
        <table class="table table-hover" id="tbKayitlar">
          <tr class="bg-info">

            <td>Döküman Adı</td>
            <td>Dosya Türü</td>
            <td>Dosya Boyutu</td>
			<td>Döküman</td>
            <td>Sil</td>
          </tr>
          <tr>

            <td>Döküman 1</td>
            <td>PDF</td>
            <td>123</td>
			<td>dokuman1.pptx</td>
            <td>
              <button class="btn btn-danger sil">Sil</button>
            </td>
          </tr>
          <tr>
            <td>Döküman 2</td>
            <td>PDF</td>
            <td>123</td>
			<td>dokuman1.pptx</td>
            <td>
              <button class="btn btn-danger sil">Sil</button>
            </td>
          </tr>
        </table>
      </div>

  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
<script>
	$(function () {
		$("#btnKaydet").click(function () {
		var adsoyad = $("#txtAdsoyad").val();
		var mail = $("#txtMail").val();
		var yas = $("#txtYas").val();

		if (adsoyad == "" || mail == "" || yas == "") {
		  $("#sonuc").fadeIn(1000);
		  $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
		  $("#sonuc").removeClass();
		  $("#sonuc").addClass("alert alert-danger");
		  $("#sonuc").fadeOut(3000);
		  return false;
		}

		$("#tbKayitlar").append("<tr><td>" + adsoyad + "</td><td>" + mail + "</td><td>" + yas + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
		});
		$("#txtYas").keyup(function (){
		  if (this.value.match(/[^0-9]/g)){
			this.value = this.value.replace(/[^0-9]/g,'');
		  }
		});

		$(document).on("click", ".sil", function () {
		var satir = $(this).closest("tr");
		satir.remove();

		});
    });
  </script>
